<!DOCTYPE html>

<html>
<head>

    <title>Calculadora</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
     <link rel="stylesheet" href="calcu.css">
</head>

<body>

    <h1 class="titulo">Calculadora</h1>


    <div class="container">
        

        <div class="grid-container">
            <div id="displayOculto"></div>
            <div id="display"></div>

            <button class="borrar" onclick="borrarTodo()">C</button>
            <button class="dividir" onclick="dividir2()">/</button>

            <button class="num7" onclick="seleccionNumero(7)">7</button>
            <button class="num8" onclick="seleccionNumero(8)">8</button>
            <button class="num9" onclick="seleccionNumero(9)">9</button>
            <button class="multiplicar" onclick="multiplicar2()">x</button>

            <button class="num4" onclick="seleccionNumero(4)">4</button>
            <button class="num5" onclick="seleccionNumero(5)">5</button>
            <button class="num6" onclick="seleccionNumero(6)">6</button>
            <button class="menos" onclick="restar2()">-</button>

            <button class="num1" onclick="seleccionNumero(1)">1</button>
            <button class="num2" onclick="seleccionNumero(2)">2</button>
            <button class="num3" onclick="seleccionNumero(3)">3</button>
            <button class="mas" onclick="sumar2()">+</button>
            
            <button class="num0" onclick="seleccionNumero(0)" >0</button>
            <button class="coma" onclick="seleccionNumero('.')">.</button>
            <button class="igual" onclick="igual()">=</button>
        </div>
    </div>

</body>

</html>
